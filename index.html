<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>See Your 5 Day Weather Forecast</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <header>
  <h1>Weather Dashboard</h1>
  <form id="search-form">
    <input type="text" id="search-input" placeholder="Enter a city">
    <button type="submit">Search</button>
  </form>
</header>
<main>
  <section id="current-weather">
    <h2>Current Weather</h2>
            <div id="current-weather-info">
                <!-- Current weather information will be dynamically added here -->
            </div>
  </section>
  <section id="forecast">
    <h2>5-Day Forecast</h2>
    <div id="forecast-cards">
        <!-- Forecast cards will be dynamically added here -->
    </div>
</section>
</main>
<script src="./assets.script.js"></script>
</body>
</html>
